<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/Public.css">
    <link rel="stylesheet" href="../css/Body.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/qyapp_media.css">
    <link rel="stylesheet" href="../css/CardOrder.css">
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/Tabs.js"></script>
    <title>体检卡订单</title>
</head>
<body>
	<div class="main-container">
	    <div class="PublicHeader greenBg">
	    	<span class="PublicHeaderBackIcon"><a href="userCenter.html"></a></span>
	    	<div class="PublicHeaderTitle">体检卡订单</div>
	    </div>
	    <div class="body">
	    	<nav class="clearfix">
	    		<div class="div_action">待付款</div>
	    		<div>已付款</div>
	    	</nav>
	    	<section class="clearfix">
	    		<article>
	    			<div class="CardOrderList">
	    				<div class="CarOrderStatus red">待付款</div>
	    				<div class="CardOrderDetail clearfix">
	    					<div class="CardImg fl"><div><img src="../imgs/CardImg.png" alt=""/></div></div>
							<div class="CardContent fl">
								<p class="nowrap">祺云体检卡</p>
								<div>
									<span>面额:</span>
									<span id="CardOrderPrice">1000.00</span>
									<span>卡号:</span>
									<span id="CardOrderNumber">5240 2356</span>
								</div>
							</div>
							<div class="CardOrderCount">
								x1
							</div>
	    				</div>
	    				<div class="CardOrderPriceInfo clearfix">
	    					<span class="fr red"><small>¥</small><span>900.00</span></span>
	    					<span class="fr">共一件商品,共付款:</span>
	    				</div>
	    				<div class="CardOrderGoToPay clearfix">
	    					<span class="CardPayBtn"><a href="OrderCheck.html" class="green">去付款</a></span>
	    				</div>
	    			</div>
	    		</article>
	    		<article>
	    			<div class="CardOrderList">
	    				<div class="CarOrderStatus red">待激活</div>
	    				<div class="CardOrderDetail clearfix">
	    					<div class="CardImg fl"><div><img src="../imgs/CardImg.png" alt=""/></div></div>
							<div class="CardContent fl">
								<p class="nowrap">祺云体检卡</p>
								<div>
									<span>面额:</span>
									<span id="CardOrderPrice">1000.00</span>
									<span>卡号:</span>
									<span id="CardOrderNumber">5240 2356</span>
								</div>
							</div>
							<div class="CardOrderCount">
								x1
							</div>
	    				</div>
	    				<div class="CardOrderPriceInfo clearfix">
	    					<span class="fr red"><small>¥</small><span>900.00</span></span>
	    					<span class="fr">共一件商品,共付款:</span>
	    				</div>
	    				<div class="CardOrderGoToPay clearfix">
	    					<span class="CardPayBtn"><a href="CardActivtion.html" class="green">激活</a></span>
	    				</div>
	    			</div>
	    		</article>
	    	</section>
	    </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/qyapp_media.css" rel="stylesheet" type="text/css" />
    <link href="../css/Public.css" rel="stylesheet" type="text/css" />
    <link href="../css/Header.css" rel="stylesheet" type="text/css" />
    <link href="../css/Body.css" rel="stylesheet" type="text/css" />
    <link href="../plugin/layui/css/layui.css" rel="stylesheet" type="text/css"  />
    <link rel="stylesheet" href="../css/CardInCharge.css">
    <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../plugin/layui/layui.js"></script>
    <title>体检卡充值</title>
</head>
<body>
    <div class="main-container">
    	<div class="PublicHeader greenBg">
    		<a class="PublicHeaderBackIcon" href="CardOrder.html"></a>
    		<h1 class="PublicHeaderTitle">体检卡充值</h1>
    	</div>
    	<div class="body">
    		<div class="txtOfBar clearfix">
                <span class="gray9 fl">体检卡号</span>      
                <span class="fr">5240 3254</span>
            </div>
            <div class="txtOfBar clearfix border-top">
                <span class="gray9 fl">余额</span>      
                <span class="fr">¥1000.00</span>
            </div>
            <div class="txtOfBarAuto clearfix border-top">
                <div class="chargeList clearfix">
                    <div class="fl chargePrice curSelect"><span>100元</span></div>
                    <div class="fl chargePrice"><span>200元</span></div>
                    <div class="fl chargePrice"><span>300元</span></div>
                    <div class="fl chargePrice"><span>400元</span></div>
                    <div class="fl chargePrice"><span>500元</span></div>
                    <div class="fl chargePrice"><span>600元</span></div>
                    <div class="fl chargePrice"><span>800元</span></div>
                    <div class="fl chargePrice"><span>1000元</span></div>
                    <div class="fl chargePrice"><input placeholder="自定义" type="number" /></div>
                </div>
                <div class="txtOfBar clearfix">
                    <span class="fl">
                        支付金额:<span class="orange paySelect">200.00</span>元
                    </span>
                    <span class="fr">
                        到账金额:<span class="orange paySelect">200.00</span>元
                    </span>
                </div>
            </div>
            <a class="GoCharge greenBg white db" href="PayFinish.html">立即充值</a>
    	</div>
    </div>
    
</body>
</html>
<script type="text/javascript" src="../js/CardInCharge.js" ></script>

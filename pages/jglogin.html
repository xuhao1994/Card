<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/qyapp_media.css" rel="stylesheet" type="text/css" />
    <link href="../css/Public.css" rel="stylesheet" type="text/css" />
    <link href="../css/Header.css" rel="stylesheet" type="text/css" />
    <link href="../css/Body.css" rel="stylesheet" type="text/css" />
    <link href="../css/txts.css" rel="stylesheet" type="text/css" />
    <link href="../css/JgLogin.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <title>机构登录</title>
</head>
<body>
    <div class="main-container">
    	<div class="PublicHeader greenBg">
    		<a class="PublicHeaderBackIcon" href="../index.html"></a>
    		<h1 class="PublicHeaderTitle">机构登录</h1>
    	</div>
    	<div class="body tac">
			<img class="db dbcenter"  src="../imgs/iamjg.png" />
			<div class="txts whitebg">
				<div class="txt clearfix">
					<span class="gray5 fl">账号</span>
					<input class="gray3 whitebg"  type="text" size="12" name="phone" placeholder="请输入机构账号" autocomplete="off" />
				</div>
				<div class="txt clearfix">
					<span class="gray5 fl">密码</span>
					<input class="gray3 whitebg"  size="12" name="checkCode" type="text"  placeholder="请输入验证码" autocomplete="off" />
				</div>
			</div>
			<input type="button" class="sure blueBg white border-radius" value="登录" />
    	</div>
    </div>
</body>
</html> 
<script src="../js/jglogin.js" type="text/javascript"></script>

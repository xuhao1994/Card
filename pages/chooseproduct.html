<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/qyapp_media.css" rel="stylesheet" type="text/css" />
    <link href="../css/Public.css" rel="stylesheet" type="text/css" />
    <link href="../css/Header.css" rel="stylesheet" type="text/css" />
    <link href="../css/Body.css" rel="stylesheet" type="text/css" />
    <link href="../css/txts.css" rel="stylesheet" type="text/css" />
    <link href="../css/DataList.css" rel="stylesheet" type="text/css" />
    <link href="../css/ChooseProduct.css" rel="stylesheet" type="text/css" />
    <link href="../plugin/layui/css/layui.css" rel="stylesheet" type="text/css"  />
    <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../plugin/layui/layui.js"></script>
    <title>体检卡消费</title>
</head>
<body>
    <div class="main-container">
    	<div class="PublicHeader greenBg">
    		<a class="PublicHeaderBackIcon" href="JgLogin.html"></a>
    		<h1 class="PublicHeaderTitle">体检卡消费</h1>
    	</div>
    	<div class="body tac">
			<img class="db dbcenter"  src="../imgs/usecard.png" />
			<div class="txts">
				<div class="txt clearfix whitebg">
					<span class="gray5 fl">体检套餐</span>
					<input class="gray3 whitebg"  type="text" size="14" readonly="readonly"  placeholder="请选择体检套餐" autocomplete="off" />
					<select class="choosep">
						<option></option>
					</select>
				</div>
				<div class="txt clearfix whitebg">
					<span class="gray5 fl">消费金额</span>
					<input class="gray3 whitebg"  size="14"  type="text"  placeholder="请输入消费金额" autocomplete="off" />
				</div>
				<form class="txt clearfix whitebg readphone">
					<span class="gray5 fl">手机号</span>
					<input class="gray3 whitebg" name="phone"  type="text" size="11"   maxlength="11" placeholder="请输入手机号" autocomplete="off" />
					<input type="submit" class="fr blueBg white border-radius" value="读取体检卡" />
				</form>
			</div>
			<p class="tal box-sizing">体检卡</p>
			<form action="PayFinish.html" class="layui-form"  method="post">
				<div class="Datalist whitebg">
					<div class="DataItem clearfix" >
						<div class="fl">
							<input type="radio" name="sex" value="nan" title=" " />
						</div>
						<span class="fl">2045 5689</span>
						<i class="fr">余额：&yen;855.00</i>
					</div>
				</div>
				<div class="Datalist">
					<input type="submit" class="sure blueBg border-radius white" value="确认" />
				</div>
			</form>
			<input type="button" class="sure border-radius green" value="交易记录" />
    	</div>
    </div>
</body>
</html> 
<script type="text/javascript" src="../js/ChooseProduct.js"></script>

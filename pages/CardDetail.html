<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="../css/qyapp_media.css" rel="stylesheet" type="text/css" />
	<link href="../css/Public.css" rel="stylesheet" type="text/css" />
	<link href="../css/Header.css" rel="stylesheet" type="text/css" />
	<link href="../css/Body.css" rel="stylesheet" type="text/css" />
	<link href="../css/txts.css" rel="stylesheet" type="text/css" />
	<link href="../css/CardDetail.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<title>体检卡详情</title>
</head>
<body>
	<div class="main-container">
		<div class="PublicHeader greenBg">
			<a class="PublicHeaderBackIcon" href="../index.html"></a>
			<h1 class="PublicHeaderTitle">体检卡详情</h1>
		</div>
		<div class="body">
			<div class="cardImg">
				<img src="../imgs/usecard.png"/>
			</div>
			<div class="TxtAuto whitebg clearfix">
				<div class="fl">
					<p>祺云体检卡<small class="gray9">(1000)</small></p>
					<small class="gray9">初始面额1000元,可充值</small>
				</div>
				<div class="fr tac">
					<small class="nowrap gray9">689</small>
					<small class="nowrap gray9">购买人数</small>
				</div>
			</div>
			<div class="TxtAuto whitebg clearfix">
				<span class="red">
					<small>¥</small>
					<span>900.00</span>
				</span>
				<small class="gray9">
					<s>¥1000.00</s>
				</small>
			</div>
			<div class="TxtAuto whitebg clearfix jgCardPoint">
				<span class="fl gray9">官方机构授权</span>
				<span class="fl gray9">支持医院全部体检套餐</span>
				<span class="fl gray9">支持30天无理由退款</span>
			</div>
			<div class="TxtAuto whitebg clearfix margin-top">
				<span class="proDetailTitle">商品详情</span>
			</div>
			<div class="TxtAuto graybge clearfix">适用人群</div>
			<div class="TxtAuto whitebg clearfix txt-small">所有</div>
			<div class="TxtAuto graybge clearfix">体检卡介绍</div>
			<div class="TxtAuto whitebg clearfix txt-small">该卡为祺云大健康与玉溪市中医院联合推出的体检优惠卡,专为广大用户提供优质的VIP体检服务
			</div>
			<div class="TxtAuto graybge clearfix">体检卡特点</div>
			<div class="TxtAuto whitebg clearfix CardPoint txt-small">
				<div class="fl">
					<span class="btnTypeBlue">可充值</span>
				</div>
				<div class="fl">
					<span class="btnTypeOrange">不记名</span>
				</div>
				<div class="fl">
					<span class="btnTypeGreen">VIP服务</span>
				</div>
			</div>
			<div class="TxtAuto graybge clearfix">体检卡规则</div>
			<div class="TxtAuto whitebg clearfix txt-small">
				<div><span class="red">1、</span>首次使用请扫码激活,消费请出示此卡</div>
				<div><span class="red">2、</span>本卡仅限祺云指定机构线下消费使用</div>
				<div><span class="red">3、</span>本卡在登记平台账户后可循环充值</div>
				<div><span class="red">4、</span>本卡不予兑换现金</div>
				<div><span class="red">5、</span>如有遗失登录祺云大健康申请补卡</div>
			</div>
			
		</div>
		<div class="GoPayBtn greenBg white">立即购买</div>
	</div>
</body>
</html>
